<filter-textbox (changed)="filter($event)">
</filter-textbox>

<!--TABLA PARA RENDERIZAR LOS DATOS DE CLIENTES Y PEDIDOS-->
<table class="table table-hover">
    <!--CABECERA-->
    <thead>
        <tr>
            <!--USAMOS EVENTBINDING PARA...-->
            <td (click)="sort('name')">
                <button class="pure-material-button-text" style="display:block;
                width: 100%;
                height: 100%;">
                    Name
                </button>
            </td>

            <td (click)="sort('city')">
                <button class="pure-material-button-text" style="display:block;
                width: 100%;
                height: 100%;">
                    City
                </button>
            </td>

            <td (click)="sort('orderTotal')">
                <button class="pure-material-button-text" style="display:block;
                width: 100%;
                height: 100%;">
                    Order Total
                </button>
            </td>

        </tr>
    </thead>
    <!--FILAS-> NAME | CITY | ORDERTOTAL-->
    <tr *ngFor="let cust of filteredCustomers">
        <td>
            <a [routerLink]="['/orders', cust.id]">
                <button class="pure-material-button-contained">
                    {{ cust.name | capitalize }}
                </button>

            </a>
        </td>
        <td style="color: #526983">{{ cust.city }}</td>
        <td style="color: #526983">{{ cust.orderTotal | currency: 'EUR': 'symbol'}}</td>
    </tr>
    <!--FILA FILTRO TOTAL PEDIDOSCLIENTES-->
    <tr *ngIf="filteredCustomers && filteredCustomers.length">
        <td colspan="2">&nbsp;</td>
        <td style="color: #364A62">
            {{ customersOrderTotal | currency: 'EUR': 'symbol' }}
        </td>
    </tr>
    <!--FILA FILTRO TOTALcLIENTES-->
    <tr *ngIf="!filteredCustomers || !filteredCustomers.length">
        <td colspan="4">No customers found</td>
    </tr>
</table>
<!--FIN TABLA DATOS/PEDIDOS CLIENTES-->

<!--elemento independiente. -->
<div *ngIf="!filteredCustomers || !filteredCustomers.length">
    <progress class="pure-material-progress-circular"></progress>
</div>

<!--elemento independiente. -->
<span style="color: #364A62">
    Number of Customers: {{ filteredCustomers.length }}
</span>
<br>

    <div class="label">Follow Me</div>
    <div class="spacer"></div>
    <div class="item"><span>Twitter</span></div>
    <div class="item"><span>Instagram</span></div>
    <div class="item"><span>Flickr</span></div>
    <div class="item"><span>Behance</span></div>
    <div class="item"><span>MixCloud</span></div>
</div>
